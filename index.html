<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Icons CSS</title>
</head>
<body>
    
    <!-- youtube -->
    <section>
        <div class="box-youtube box__element">
            <div class="triangle-right box__element"></div>
        </div>
    </section>
    
    <!-- mail -->
    <section> 
        <div class="box-mail box__element">
            <div class="arrow-size arrow-down box__element"></div>
            <div class="arrow-size arrow-up box__element"></div>
        </div>
    </section>

    <!-- facebook -->
    <section>
        <div class="box-facebook box__element">
            <div class="element-f">f</div>
        </div>
    </section>

    <!-- instargam -->
    <section>
        <div class="box-instagram box__element">
            <div class="instagram-main box__element">
                <div class="instagram-circle"></div>
                <div class="instagram-center"></div>
            </div>
        </div>
    </section>
</body>
</html>
